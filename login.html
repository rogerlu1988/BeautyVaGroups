<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BeautyVaGroups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fefefe 0%, #f4ead7 100%);
            font-family: 'Poppins', sans-serif;
            color: #181818;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(191,164,106,0.13);
            padding: 40px 30px;
            max-width: 370px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            font-family: 'Playfair Display', serif;
            color: #bfa46a;
            font-size: 2.1rem;
            margin-bottom: 10px;
        }
        .login-container p {
            color: #8b8b8b;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        .form-group label {
            font-weight: 600;
            font-size: 0.98rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e3d3b7;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 6px;
            background: #f9f8f6;
            color: #181818;
        }
        .login-btn {
            width: 100%;
            padding: 13px 0;
            background: linear-gradient(90deg, #bfa46a 0%, #e7d7b1 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            font-size: 1.04rem;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #a88e54 0%, #e7d7b1 100%);
        }
        .login-container .logo {
            margin-bottom: 20px;
        }
        .login-container .logo img {
            width: 60px;
            height: auto;
        }
        .login-container .forgot {
            display: block;
            margin-top: 10px;
            color: #bfa46a;
            font-size: 0.98rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .login-container .forgot:hover {
            color: #181818;
        }
        .login-container .signup-link {
            margin-top: 20px;
            color: #8b8b8b;
            font-size: 0.97rem;
        }
        .login-container .signup-link a {
            color: #bfa46a;
            text-decoration: none;
            font-weight: 600;
        }
        .login-container .signup-link a:hover {
            color: #181818;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/logo.png" alt="BeautyVaGroups Logo">
        </div>
        <h2>Log In</h2>
        <p>Welcome back! Please enter your details to log in.</p>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <a href="#" class="forgot">Forgot password?</a>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
